<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TRACESFEED</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #330000);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #ff4c4c;
      font-size: 28px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }

    .login-container input:focus {
      outline: none;
      border: 2px solid #ff4c4c;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #ff4c4c;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #ff3333;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>TRACESFEED</h1>
    <form onsubmit="return checkLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Welcome to our school feedback system</p>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Demo credentials
      if(user === "TRACECOLLEGE" && pass === "STALLIONS") {
        window.location.href = "home.html"; // redirect sa homepage
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
