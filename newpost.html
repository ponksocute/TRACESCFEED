<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit Post</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --main-bg: #1c0508;
      --accent: #ff4d6d;
      --accent2: #ff6a88;
      --white: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1c0508, #340910, #290a0f);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      transition: 0.4s ease;
    }

    .subheader {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subdesc {
      font-size: 13px;
      margin-bottom: 25px;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.3);
      color: var(--white);
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 6px rgba(255, 77, 109, 0.5);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .message-group {
      position: relative;
    }
    .suggest-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: var(--accent);
      border: none;
      color: var(--white);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .suggest-btn:hover {
      background: var(--accent2);
    }

    .upload-box {
      border: 2px dashed rgba(255,255,255,0.3);
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-box:hover {
      border-color: var(--accent);
      background: rgba(255,77,109,0.07);
    }

    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview img {
      max-width: 200px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      font-weight: 600;
      font-size: 16px;
      color: var(--white);
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
    }

    .success-message {
      display: none;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      padding: 50px;
      animation: fadeIn 0.6s ease forwards;
    }

    .success-message i {
      font-size: 50px;
      color: var(--accent);
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <!-- FORM -->
    <form id="postForm">
      <p class="subheader">Share Your Voice</p>
      <p class="subdesc">Your post will be reviewed by the student council before publishing. You can post up to 3 times per week. All posts are anonymous.</p>

      <div class="form-group">
        <label><i class="fa-solid fa-heading"></i> Topic</label>
        <input type="text" placeholder="e.g., 'Suggestion for Library Hours'" required>
      </div>

      <div class="form-group message-group">
        <label><i class="fa-solid fa-align-left"></i> Message</label>
        <textarea placeholder="Share your thoughts, suggestions, or concerns..." required></textarea>
        <button type="button" class="suggest-btn"><i class="fa-solid fa-wand-magic-sparkles"></i> Suggest Topics</button>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-image"></i> Image (Optional)</label>
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>Click to upload an image</p>
        </div>
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <div class="preview" id="preview"></div>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-tags"></i> Category</label>
        <select required>
          <option>School</option>
          <option>Events</option>
          <option>Office</option>
          <option>Teachers</option>
          <option>Staff</option>
          <option>Students</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-eye"></i> Post Visibility</label>
        <select required>
          <option>Public</option>
          <option>Private</option>
        </select>
      </div>

      <button type="submit" class="btn"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    </form>

    <!-- SUCCESS -->
    <div class="success-message" id="successMessage">
      <i class="fa-solid fa-circle-check"></i>
      <p>Your post has been submitted successfully!</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("postForm");
    const successMessage = document.getElementById("successMessage");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      form.style.display = "none"; 
      successMessage.style.display = "block"; 
    });

    fileInput.addEventListener("change", function() {
      preview.innerHTML = "";
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
